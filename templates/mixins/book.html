<div class="w-1/4 rounded shadow-lg p-2">
  <a href="{% url 'books:book' book.pk %}" class="block w-full h-full">
    <div class="w-full h-96 rounded-lg overflow-hidden">
      <div class="w-full h-full bg-cover bg-center rounded-lg transform hover:scale-110 duration-1000" style="background-image: url({{book.cover_image.url}});"></div>
    </div>
  <h3 class="text-white text-base my-3">{{book.title}}</h3>
  <h5 class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">{{book.year}}</h5>
  </a>
</div>
